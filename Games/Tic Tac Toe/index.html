<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            border: 1px solid #000;
        }
        .scoreboard {
            display: flex;
            justify-content: space-between;
            width: 320px;
            margin-bottom: 20px;
        }
        .score {
            font-size: 1.5em;
        }
        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #3D8D7A;
            color: white;
            border: none;
            border-radius: 5px;
        }
        nav {
            width: 100%;
            background-color: #3D8D7A;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/c:/Users/Unknown/Documents/Echo Save Games/index.html">Home</a>
    </nav>
    <div class="scoreboard">
        <div class="score">Player X: <span id="scoreX">0</span></div>
        <div class="score">Player O: <span id="scoreO">0</span></div>
    </div>
    <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button class="reset-button" onclick="resetGame()">Reset Game</button>
    <script>
        const board = document.querySelector('.board');
        const cells = document.querySelectorAll('.cell');
        let currentPlayer = 'X';
        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];
        let scoreX = 0;
        let scoreO = 0;

        function handleClick(event) {
            const cell = event.target;
            const index = cell.dataset.index;

            if (cell.textContent === '') {
                cell.textContent = currentPlayer;
                if (checkWin(currentPlayer)) {
                    setTimeout(() => {
                        alert(`${currentPlayer} wins!`);
                        updateScore(currentPlayer);
                        resetBoard();
                    }, 100);
                } else if (isDraw()) {
                    setTimeout(() => alert('Draw!'), 100);
                    resetBoard();
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    if (currentPlayer === 'O') {
                        setTimeout(botMove, 500); // Add delay for bot's move
                    }
                }
            }
        }

        function botMove() {
            const emptyCells = [...cells].filter(cell => cell.textContent === '');
            let moveMade = false;

            // Try to win
            for (let combination of winningCombinations) {
                const [a, b, c] = combination;
                if (cells[a].textContent === 'O' && cells[b].textContent === 'O' && cells[c].textContent === '') {
                    cells[c].textContent = 'O';
                    moveMade = true;
                    break;
                } else if (cells[a].textContent === 'O' && cells[b].textContent === '' && cells[c].textContent === 'O') {
                    cells[b].textContent = 'O';
                    moveMade = true;
                    break;
                } else if (cells[a].textContent === '' && cells[b].textContent === 'O' && cells[c].textContent === 'O') {
                    cells[a].textContent = 'O';
                    moveMade = true;
                    break;
                }
            }

            // Block player
            if (!moveMade) {
                for (let combination of winningCombinations) {
                    const [a, b, c] = combination;
                    if (cells[a].textContent === 'X' && cells[b].textContent === 'X' && cells[c].textContent === '') {
                        cells[c].textContent = 'O';
                        moveMade = true;
                        break;
                    } else if (cells[a].textContent === 'X' && cells[b].textContent === '' && cells[c].textContent === 'X') {
                        cells[b].textContent = 'O';
                        moveMade = true;
                        break;
                    } else if (cells[a].textContent === '' && cells[b].textContent === 'X' && cells[c].textContent === 'X') {
                        cells[a].textContent = 'O';
                        moveMade = true;
                        break;
                    }
                }
            }

            // Random move
            if (!moveMade) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                randomCell.textContent = 'O';
            }

            if (checkWin('O')) {
                setTimeout(() => alert('O wins!'), 100);
                resetBoard();
            } else if (isDraw()) {
                setTimeout(() => alert('Draw!'), 100);
                resetBoard();
            } else {
                currentPlayer = 'X';
            }
        }

        function updateScore(player) {
            if (player === 'X') {
                scoreX++;
                document.getElementById('scoreX').textContent = scoreX;
            } else {
                scoreO++;
                document.getElementById('scoreO').textContent = scoreO;
            }
        }

        function resetGame() {
            resetBoard();
            scoreX = 0;
            scoreO = 0;
            document.getElementById('scoreX').textContent = scoreX;
            document.getElementById('scoreO').textContent = scoreO;
        }

        function checkWin(player) {
            return winningCombinations.some(combination => {
                return combination.every(index => {
                    return cells[index].textContent === player;
                });
            });
        }

        function isDraw() {
            return [...cells].every(cell => cell.textContent !== '');
        }

        function resetBoard() {
            cells.forEach(cell => cell.textContent = '');
            currentPlayer = 'X';
        }

        board.addEventListener('click', handleClick);
    </script>
</body>
</html>
