<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Save Games</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #3D8D7A, #B3D8A8, #FBFFE4, #A3D1C6);
            min-height: 100vh;
            color: #3D8D7A;
            overflow-x: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .game-card {
            animation: fadeIn 0.5s ease-in-out;
        }

        .progress-bar {
            height: 8px;
            background: rgba(61, 141, 122, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #3D8D7A;
            transition: width 0.3s ease;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            border: 2px solid #3D8D7A;
            border-radius: 25px;
            background: white;
            display: flex;
            align-items: center;
        }

        .search-bar input {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
        }

        .search-bar button {
            background: #3D8D7A;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .category {
            padding: 10px 20px;
            background: #3D8D7A;
            color: white;
            border-radius: 25px;
            cursor: pointer;
        }

        .category.active {
            background: #2d6d5d;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-[#3D8D7A] via-[#B3D8A8] to-[#A3D1C6] p-4 text-white flex justify-between items-center shadow-lg sticky top-0 z-50">
        <h1 class="text-2xl font-bold">Echo Save Games</h1>
        <div class="flex items-center gap-4">
            <span id="userGreeting" class="hidden"></span>
            <button onclick="toggleLoginForm()" 
                    class="bg-gradient-to-r from-[#3D8D7A] to-[#A3D1C6] px-4 py-2 rounded-full hover:from-cyan-500 hover:to-teal-400 transition duration-300">
                Login / Sign Up
            </button>
            <button id="logoutButton" onclick="logout()" 
                    class="bg-gradient-to-r from-[#3D8D7A] to-[#A3D1C6] px-4 py-2 rounded-full hover:from-cyan-500 hover:to-teal-400 transition duration-300 hidden">
                Logout
            </button>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for games...">
        <button onclick="searchGames()">Search</button>
    </div>

    <!-- Categories -->
    <div class="categories">
        <div class="category active" onclick="filterGames('all')">All</div>
        <div class="category" onclick="filterGames('puzzle')">Puzzle</div>
        <div class="category" onclick="filterGames('action')">Action</div>
        <div class="category" onclick="filterGames('strategy')">Strategy</div>
    </div>

    <!-- Game Gallery -->
    <section id="game-gallery" class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6"></section>

    <!-- Auth Modal -->
    <div id="loginForm" class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50 hidden">
        <div class="bg-gradient-to-tl from-[#FBFFE4] to-[#A3D1C6] p-6 rounded-2xl shadow-xl w-11/12 max-w-md mx-auto text-[#3D8D7A]">
            <div class="flex gap-4 mb-4">
                <div class="group flex-1">
                    <button class="auth-tab w-full py-2 rounded-full bg-[#3D8D7A] text-white transition-colors duration-300" 
                            data-mode="login" onclick="switchAuthMode(true)">
                        Login
                    </button>
                </div>
                <div class="group flex-1">
                    <button class="auth-tab w-full py-2 rounded-full bg-[#B3D8A8] text-[#3D8D7A] transition-colors duration-300
                              group-hover:bg-[#3D8D7A] group-hover:text-white" 
                            data-mode="signup" onclick="switchAuthMode(false)">
                        Sign Up
                    </button>
                </div>
            </div>
            
            <form id="authForm" class="space-y-4">
                <div id="usernameField" class="hidden">
                    <input type="text" id="username" 
                           class="w-full p-2 border-2 border-[#A3D1C6] rounded-lg bg-transparent placeholder-[#3D8D7A]"
                           placeholder="Username" required>
                </div>
                
                <input type="email" id="email" 
                       class="w-full p-2 border-2 border-[#A3D1C6] rounded-lg bg-transparent placeholder-[#3D8D7A]"
                       placeholder="Email" required>
                
                <input type="password" id="password" 
                       class="w-full p-2 border-2 border-[#A3D1C6] rounded-lg bg-transparent placeholder-[#3D8D7A]"
                       placeholder="Password" required minlength="6">

                <div id="errorMessage" class="text-red-600 text-center hidden"></div>

                <button type="submit" class="w-full py-2 bg-[#3D8D7A] text-white rounded-full hover:bg-[#2d6d5d] transition-colors flex justify-center items-center gap-2">
                    <span id="submitText">Continue</span>
                    <div id="submitSpinner" class="spinner hidden"></div>
                </button>
                <button type="button" onclick="toggleLoginForm()" 
                        class="w-full mt-2 text-gray-600 hover:underline">
                    Cancel
                </button>
                <button type="button" onclick="togglePasswordResetForm()" 
                        class="w-full mt-2 text-gray-600 hover:underline">
                    Forgot Password?
                </button>
            </form>
        </div>
    </div>

    <!-- Password Reset Modal -->
    <div id="passwordResetForm" class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50 hidden">
        <div class="bg-gradient-to-tl from-[#FBFFE4] to-[#A3D1C6] p-6 rounded-2xl shadow-xl w-11/12 max-w-md mx-auto text-[#3D8D7A]">
            <h2 class="text-2xl font-bold mb-4">Reset Password</h2>
            <form id="resetForm" class="space-y-4">
                <input type="email" id="resetEmail" 
                       class="w-full p-2 border-2 border-[#A3D1C6] rounded-lg bg-transparent placeholder-[#3D8D7A]"
                       placeholder="Email" required>
                <div id="resetErrorMessage" class="text-red-600 text-center hidden"></div>
                <button type="submit" class="w-full py-2 bg-[#3D8D7A] text-white rounded-full hover:bg-[#2d6d5d] transition-colors flex justify-center items-center gap-2">
                    <span id="resetSubmitText">Reset Password</span>
                    <div id="resetSubmitSpinner" class="spinner hidden"></div>
                </button>
                <button type="button" onclick="togglePasswordResetForm()" 
                        class="w-full mt-2 text-gray-600 hover:underline">
                    Cancel
                </button>
            </form>
        </div>
    </div>

    <!-- Game Details Modal -->
    <div id="gameDetailsModal" class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50 hidden">
        <div class="bg-gradient-to-tl from-[#FBFFE4] to-[#A3D1C6] p-6 rounded-2xl shadow-xl w-11/12 max-w-md mx-auto text-[#3D8D7A]">
            <h2 id="gameTitle" class="text-2xl font-bold mb-4"></h2>
            <img id="gameImage" src="" alt="" class="w-full h-48 object-cover mb-4">
            <p id="gameDescription" class="mb-4"></p>
            <button onclick="closeGameDetails()" 
                    class="w-full py-2 bg-[#3D8D7A] text-white rounded-full hover:bg-[#2d6d5d] transition-colors">
                Close
            </button>
        </div>
    </div>

    <!-- Leaderboard Section -->
    <section id="leaderboard" class="p-6">
        <h2 class="text-2xl font-bold mb-4">Leaderboard</h2>
        <ul id="leaderboardList" class="space-y-2"></ul>
    </section>

    <script>
        // Game Data
        const games = [
            { id: 1, title: "Tic Tac Toe", image: "https://via.placeholder.com/300x200?text=Tic+Tac+Toe", category: "puzzle" },
            { id: 2, title: "Snake Game", image: "https://via.placeholder.com/300x200?text=Snake+Game", category: "action" },
            { id: 3, title: "Puzzle Game", image: "https://via.placeholder.com/300x200?text=Puzzle+Game", category: "puzzle" },
            { id: 4, title: "Memory Match", image: "https://via.placeholder.com/300x200?text=Memory+Match", category: "puzzle" },
            { id: 5, title: "Sudoku", image: "https://via.placeholder.com/300x200?text=Sudoku", category: "puzzle" },
            { id: 6, title: "Chess", image: "https://via.placeholder.com/300x200?text=Chess", category: "strategy" },
            { id: 7, title: "Minesweeper", image: "https://via.placeholder.com/300x200?text=Minesweeper", category: "strategy" },
            { id: 8, title: "Tower Defense", image: "https://via.placeholder.com/300x200?text=Tower+Defense", category: "strategy" },
        ];

        // User System
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
        const users = JSON.parse(localStorage.getItem('users')) || [];

        // Game System
        function loadGames(filter = 'all') {
            const gallery = document.getElementById("game-gallery");
            const filteredGames = filter === 'all' ? games : games.filter(game => game.category === filter);
            gallery.innerHTML = filteredGames.map(game => `
                <div class="game-card bg-gradient-to-br from-[#B3D8A8] to-[#FBFFE4] shadow-xl rounded-2xl overflow-hidden transition-transform hover:scale-105">
                    <img src="${game.image}" alt="${game.title}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h2 class="text-xl font-bold mb-2">${game.title}</h2>
                        <div class="progress-bar mb-3">
                            <div class="progress-fill" style="width: ${getProgress(game.id)}%"></div>
                        </div>
                        <button onclick="playGame(${game.id})" 
                                class="w-full bg-[#3D8D7A] text-white py-2 rounded-full hover:bg-[#2d6d5d] transition-colors">
                            Play Now
                        </button>
                        <button onclick="openGameDetails(${game.id})" 
                                class="w-full mt-2 bg-[#3D8D7A] text-white py-2 rounded-full hover:bg-[#2d6d5d] transition-colors">
                            Details
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function getProgress(gameId) {
            const progressKey = currentUser ? `userProgress_${currentUser.id}` : 'guestProgress';
            const progress = JSON.parse(localStorage.getItem(progressKey)) || {};
            return progress[gameId] || 0;
        }

        function playGame(gameId) {
            const game = games.find(g => g.id === gameId);
            if (game) {
                window.location.href = `Games/${game.title.replace(/\s+/g, '%20')}/index.html`;
            }
        }

        function searchGames() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredGames = games.filter(game => game.title.toLowerCase().includes(searchInput));
            const gallery = document.getElementById("game-gallery");
            gallery.innerHTML = filteredGames.map(game => `
                <div class="game-card bg-gradient-to-br from-[#B3D8A8] to-[#FBFFE4] shadow-xl rounded-2xl overflow-hidden transition-transform hover:scale-105">
                    <img src="${game.image}" alt="${game.title}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h2 class="text-xl font-bold mb-2">${game.title}</h2>
                        <div class="progress-bar mb-3">
                            <div class="progress-fill" style="width: ${getProgress(game.id)}%"></div>
                        </div>
                        <button onclick="playGame(${game.id})" 
                                class="w-full bg-[#3D8D7A] text-white py-2 rounded-full hover:bg-[#2d6d5d] transition-colors">
                            Play Now
                        </button>
                        <button onclick="openGameDetails(${game.id})" 
                                class="w-full mt-2 bg-[#3D8D7A] text-white py-2 rounded-full hover:bg-[#2d6d5d] transition-colors">
                            Details
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function filterGames(category) {
            document.querySelectorAll('.category').forEach(cat => cat.classList.remove('active'));
            document.querySelector(`.category[onclick="filterGames('${category}')"]`).classList.add('active');
            loadGames(category);
        }

        // Save Game Progress
        function saveGameProgress(gameId, progress) {
            const progressKey = currentUser ? `userProgress_${currentUser.id}` : 'guestProgress';
            const gameProgress = JSON.parse(localStorage.getItem(progressKey)) || {};
            gameProgress[gameId] = progress;
            localStorage.setItem(progressKey, JSON.stringify(gameProgress));
        }

        // Load Game Progress
        function loadGameProgress() {
            const progressKey = currentUser ? `userProgress_${currentUser.id}` : 'guestProgress';
            return JSON.parse(localStorage.getItem(progressKey)) || {};
        }

        // Auth System
        function toggleLoginForm() {
            document.getElementById('loginForm').classList.toggle('hidden');
        }

        function switchAuthMode(isLogin) {
            document.getElementById('usernameField').classList.toggle('hidden', isLogin);
            document.querySelectorAll('.auth-tab').forEach(btn => {
                const isActive = btn.dataset.mode === (isLogin ? 'login' : 'signup');
                btn.classList.toggle('bg-\\[\\#3D8D7A\\]', isActive);
                btn.classList.toggle('text-white', isActive);
                btn.classList.toggle('bg-[#B3D8A8]', !isActive);
                btn.classList.toggle('text-\\[\\#3D8D7A\\]', !isActive);
            });
        }

        async function handleAuth(e) {
            e.preventDefault();
            const submitBtn = document.querySelector('#authForm button[type="submit"]');
            const spinner = document.getElementById('submitSpinner');
            const submitText = document.getElementById('submitText');
            
            try {
                submitBtn.disabled = true;
                spinner.classList.remove('hidden');
                submitText.textContent = 'Processing...';

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const username = document.getElementById('username').value;
                const isLogin = document.querySelector('.auth-tab.bg-\\[\\#3D8D7A\\]').dataset.mode === 'login';

                console.log('isLogin:', isLogin);
                console.log('email:', email);
                console.log('password:', password);
                console.log('username:', username);

                if (!validateEmail(email)) throw new Error('Invalid email address');
                if (password.length < 6) throw new Error('Password must be at least 6 characters');
                if (!isLogin && !username) throw new Error('Username is required');

                if (isLogin) {
                    const user = users.find(u => u.email === email);
                    console.log('user:', user);
                    if (!user) throw new Error('User not found');
                    if (!bcrypt.compareSync(password, user.password)) throw new Error('Invalid password');
                    currentUser = user;
                } else {
                    if (users.some(u => u.email === email)) throw new Error('Email already registered');
                    const salt = bcrypt.genSaltSync(10);
                    currentUser = {
                        id: Date.now(),
                        email,
                        username,
                        password: bcrypt.hashSync(password, salt),
                        score: 0
                    };
                    users.push(currentUser);
                    localStorage.setItem('users', JSON.stringify(users));
                }

                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                updateUI();
                toggleLoginForm();
                loadGames(); // Load games with the user's progress
            } catch (error) {
                showError(error.message);
            } finally {
                submitBtn.disabled = false;
                spinner.classList.add('hidden');
                submitText.textContent = 'Continue';
            }
        }

        // Logout Function
        function logout() {
            localStorage.removeItem('currentUser');
            currentUser = null;
            updateUI();
        }

        // Open Game Details Modal
        function openGameDetails(gameId) {
            const game = games.find(g => g.id === gameId);
            document.getElementById('gameTitle').textContent = game.title;
            document.getElementById('gameImage').src = game.image;
            document.getElementById('gameDescription').textContent = `Description of ${game.title}`;
            document.getElementById('gameDetailsModal').classList.remove('hidden');
        }

        // Close Game Details Modal
        function closeGameDetails() {
            document.getElementById('gameDetailsModal').classList.add('hidden');
        }

        // Update Leaderboard
        function updateLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            const sortedUsers = users.sort((a, b) => b.score - a.score).slice(0, 10);
            leaderboardList.innerHTML = sortedUsers.map(user => `
                <li class="bg-gradient-to-br from-[#B3D8A8] to-[#FBFFE4] shadow-xl rounded-2xl p-4">
                    <span class="font-bold">${user.username}</span>: ${user.score} points
                </li>
            `).join('');
        }

        // Update UI
        function updateUI() {
            const greeting = document.getElementById('userGreeting');
            const logoutButton = document.getElementById('logoutButton');
            if (currentUser) {
                greeting.textContent = `Welcome, ${currentUser.username}!`;
                greeting.classList.remove('hidden');
                logoutButton.classList.remove('hidden');
            } else {
                greeting.classList.add('hidden');
                logoutButton.classList.add('hidden');
            }
            loadGames();
            updateLeaderboard();
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
            setTimeout(() => errorElement.classList.add('hidden'), 10000);
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Toggle Password Reset Form
        function togglePasswordResetForm() {
            document.getElementById('passwordResetForm').classList.toggle('hidden');
        }

        // Handle Password Reset
        async function handlePasswordReset(e) {
            e.preventDefault();
            const submitBtn = document.querySelector('#resetForm button[type="submit"]');
            const spinner = document.getElementById('resetSubmitSpinner');
            const submitText = document.getElementById('resetSubmitText');
            
            try {
                submitBtn.disabled = true;
                spinner.classList.remove('hidden');
                submitText.textContent = 'Processing...';

                const email = document.getElementById('resetEmail').value;
                if (!validateEmail(email)) throw new Error('Invalid email address');

                const user = users.find(u => u.email === email);
                if (!user) throw new Error('User not found');

                // Simulate password reset process
                setTimeout(() => {
                    alert('Password reset link has been sent to your email.');
                    togglePasswordResetForm();
                }, 1000);
            } catch (error) {
                showResetError(error.message);
            } finally {
                submitBtn.disabled = false;
                spinner.classList.add('hidden');
                submitText.textContent = 'Reset Password';
            }
        }

        function showResetError(message) {
            const errorElement = document.getElementById('resetErrorMessage');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
            setTimeout(() => errorElement.classList.add('hidden'), 10000);
        }

        // Initialize
        document.getElementById('authForm').addEventListener('submit', handleAuth);
        document.getElementById('resetForm').addEventListener('submit', handlePasswordReset);
        window.onload = () => {
            loadGames();
            updateUI();
        };
    </script>
</body>
</html>
